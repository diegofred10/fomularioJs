<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Registration Form</h1>
    <form id="registration-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="5"></textarea>

      <label for="options">Which best option describes you?</label>
      <select id="options" name="options">
        <option value="option1">Curius</option>
        <option value="option2">Tenacius</option>
        <option value="option3">Resourceful</option>
      </select>

      <label>Would you recommend this site?</label>
      <input type="radio" id="recommend-yes" name="recommend" value="yes">
      <label for="recommend-yes">Yes</label>
      <input type="radio" id="recommend-no" name="recommend" value="no">
      <label for="recommend-no">No</label>
      <input type="radio" id="recommend-maybe" name="recommend" value="maybe">
      <label for="recommend-maybe">Maybe</label>

      <label>Language and Frameworks known:</label>
      <input type="checkbox" id="known-html" name="known-languages" value="html">
      <label for="known-html">HTML</label>
      <input type="checkbox" id="known-css" name="known-languages" value="css">
      <label for="known-css">CSS</label>
      <input type="checkbox" id="known-javascript" name="known-languages" value="javascript">
      <label for="known-javascript">JavaScript</label>

      <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
